server:
  port: 8080

spring:
  application:
    name: microservice
  jpa:
    show_sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enable: false
  datasource:
    url: jdbc:mysql://localhost:3306/microservice_devdojo?allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: root
